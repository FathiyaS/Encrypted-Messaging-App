<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login ‚Äî Encrypted Messenger</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  *{
    box-sizing:border-box;
    font-family:Inter,system-ui,Segoe UI,Roboto;
  }
  body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#0f172a,#0ea5a4);
    padding:24px
  }
  .card{
    width:420px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(6px);
    border-radius:16px;
    box-shadow:0 12px 40px rgba(2,6,23,.6);
    padding:24px;
    color:#eaf7f6
  }
  h1{
    margin:0 0 12px;
    font-size:22px
  }
  label{
    font-size:13px;
    opacity:.9
  }
  input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    margin-top:6px;
    margin-bottom:12px
  }
  .row{
    display:flex;
    gap:10px
  }
  .btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#06b6d4;
    color:#042f2e;
    font-weight:700;
    cursor:pointer
  }
  .hint{
    font-size:12px;
    opacity:.85;
    margin-top:8px
  }
  .err{
    background:#ef44441a;
    border:1px solid #ef4444;
    color:#fee;
    padding:8px;
    border-radius:10px;
    margin-bottom:10px
  }
</style>
</head>
<body>
  <div class="card">
    <h1>üîê Encrypted Messenger</h1>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
    <form method="POST">
      <label>Username</label>
      <input name="username" placeholder="your name" required>
      <div class="row">
        <div style="flex:1">
          <label>Room</label>
          <input name="room" placeholder="e.g. myroom" required>
        </div>
      </div>
      <button class="btn" type="submit">Enter</button>
    </form>
    <p class="hint">Passphrase untuk enkripsi akan diminta di halaman chat dan <b>tidak</b> dikirim ke server.</p>
  </div>
</body>
</html>
